services:
  - type: web
    name: arg-translator
    runtime: docker
    plan: starter # Choose your plan as needed
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false # This will be set manually in the Render dashboard
      - key: CHROMA_PERSIST_DIRECTORY
        value: /data/chroma_db
      - key: PORT
        value: 8000
      - key: CHAINLIT_RUN_IN_DOCKER
        value: "true"
    disk:
      name: data
      mountPath: /data
      sizeGB: 10 